name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Check that the Dockerfile exists
      - name: Check Dockerfile
        run: test -f Dockerfile

      # Build the Docker images
      - name: Build Docker images
        run: docker-compose build

      # Start the backend container and test the connection
      - name: Test backend connection
        run: |
          docker-compose up -d backend
          sleep 10 # Wait for the server to start
          curl --retry 10 --retry-connrefused http://localhost:8000/

      # Start the frontend container and test the connection
      - name: Test frontend connection
        run: |
          docker-compose up -d frontend
          sleep 10 # Wait for the server to start
          curl --retry 10 --retry-connrefused http://localhost:3000/
